<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <meta name="description" content="text file, editor, seqrch, file editor">
      <title>Text Editor</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="row">
    <input class="col-md-4" type="file" name="upload" id="upload">
    <input class="col-md-4 " type="text" name="txtname" id="txtname" placeholder="Enter the name of your final document">
    <button class="btn bg-success col-md-4 " id="download" onclick="downloadFile()" >Download file</button>
  </div>
    
<br>
    <div class="wrapper">
        <textarea name="text" id="text" placeholder="Enter you text here"></textarea>
        <div class="">
            <div class="float-left">
                <input type="text" id="search" placeholder="Enter search term" />
                <input type="text" id="replace" placeholder="Enter replace term" /></div>
                <div class="row">
                  <button class="btn bg-danger col-md-3 mx-auto" onclick="removewords()">Remove</button>
                  <button class="btn bg-danger col-md-3 mx-auto" onclick="removenumbers4()">Remove numbers +4 digits</button>
                  <button class="btn bg-danger col-md-3 mx-auto" onclick="removenumbers()">Remove numbers all numbers</button>
                  <button class="btn bg-warning col-md-3 mx-auto" onclick="replacewords()">Replace</button>
                  <button class="btn bg-warning col-md-3 mx-auto" onclick="replacenumbers()">Replace numbers</button>
                </div>               
                
  
        </div>
    </div>    
    <script src="script.js"></script>

</body>
</html>
